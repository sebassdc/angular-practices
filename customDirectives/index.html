<!DOCTYPE html>
<html ng-app="CustomDirective">
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="autocomplete-jquery-ui.structure.css">
		<title>Mi primera pagina con angular</title>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
		<script src="http://code.jquery.com/jquery-2.2.0.min.js"></script>
		<script src="autocomplete-jquery-ui.js"></script>
		<script src="app.js"></script>
		<style>
			.circular{
				border-radius: 50%;
				width: 100px;
				height: 100px;
				display: inline-block;
			}
			.no-list li{
				list-style-type: none;
			}
			body, html{
				text-align: center;
				background-color: #eee;
				margin: 0px;
			}
		</style>
	</head>
	<body ng-controller="AppCtrl">
		<input type="text" ng-model="customuser" placeholder="Investiga un usuario">
		<button ng-click="setUser()">setear</button><br>
		<input type="text" my-autocomplete="repos" placeholder="Buscar repositorio">
		<ul class="no-list" ng-show="customuser != ''" ng-cloak>
			<li ng-repeat="repo in posts" ng-hide="main_repo && main_repo != repo.name">
				<div class="circular" back-img="{{repo.owner.avatar_url}}">
				</div>
				<h1 class="inline-block">{{repo.full_name}}</h1>
			</li>
		</ul>
		<a ng-click="main_repo = null">Limpiar</a>
	</body>
</html>
